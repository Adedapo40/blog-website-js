<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
             font-family: system-ui, 'Segoe UI', Roboto, sans-serif;
            
        }
        main{
            width: 300px;
            height: 440px;
            border-radius: 10px;
            box-shadow: 1px 1px 4px rgb(72, 69, 69);
            padding: 20px 0 ;
            margin: 150px 0 0 600px;
        }
        #signuphead{
            text-align: center;
            color: rgb(45, 135, 167);
        }
        /* #signuphead p{
            margin-top: -10px;
        } */
        #signupbody{
            padding: 10px 0 0 25px;
            
            
        }
        #signupbody div{
            padding: 7px;
            font-weight: 600;
            
        }
        #signupbody div h4{
           
            font-weight: 600;
            color: rgb(45, 135, 167);
            
        }
        #usernameInput, #emailInput{
            width: 250px;
            height: 35px;
            padding: 5px;
            border-radius: 5px;
            border: 1px rgb(164, 173, 232) solid;
            
        }
        #signUpButton{
            width: 150px;
            height: 40px;
            background-color: rgb(81, 143, 166);
            border: none;
            border-radius: 5px;
            box-shadow: 1px 1px 4px rgb(72, 69, 69);
            margin: 15px 0 0 70px;
            padding: -10px 0;
            font-weight: 600;
            font-size: 16px;
            color: white;
            
        }
        #account-login{
            font-size: 14px;
            text-align: center;
            padding: 10px;
        }
        #account-login span{
            font-weight: 600;
        }
        #logIn{
            cursor: pointer;
            color: rgb(45, 135, 167);

        }
        #passwordCharCheck{
            display: none;
            font-size: 10px;
            color: red;
            flex-direction: column;
            margin: 5px 0 0 0;
        }
        #termsAndConditionsCheck{
            width: 20px;
            height: 20px;
            margin: 5px 0 0 10px;
        }
        #termsAndConditionsCheck:checked {
            width: 20px;
            height: 20px;
            accent-color: rgb(45, 135, 167);
            font-size: 10px;
        }
        label{
           
            font-size: 12px;
        }
        #passwordInputDiv{
            width: 250px;
            height: 35px;
            padding: 5px;
            border-radius: 5px;
            margin: 2px 0 0 0;
            border: 1px rgb(164, 173, 232) solid;
            display: flex;
            gap: 0px;
        }
        #passwordInput{
            width: 200px;
            height: 25px;
            padding: 5px;
            margin: 0px 0 0 0;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        #showPassword{
            margin: 0px 0 0 5px;
            width: 35px;
            height: 20px;
            background-color: transparent;
            border: none;

        }
        
    </style>
</head>
<body>
    <main>
        <div id="signuphead" >
            <h2>Sign Up</h2>
            <p >Create an account</p>
        </div>
        <div id="signupbody">
            <div>
                <h4>Username</h4>
                <span><input type="text" placeholder="Enter your username" id="usernameInput"></span>
            </div>
            <div>
                <h4>Email</h4>
                <span><input type="email" placeholder="Enter email" id="emailInput"></span>
            </div>
            <div id="passwordDiv">
                <h4>Password</h4>
                <div id="passwordInputDiv">
                    <span><input type="password" placeholder="Create password" onclick="passwordChar()" id="passwordInput"></span>
                    <button id="showPassword" onclick="togglePassword()">show</button>
                </div>
                <p id="passwordCharCheck"></p>
                
            </div>
            
            <input type="checkbox" id="termsAndConditionsCheck" >
            <label for="termsAndConditionsCheck">I agree with the terms and conditions</label>
        </div>
        <button id="signUpButton" onclick="signUp()">Sign Up</button>
        <p id="account-login">Already have an account? <span id="logIn" onclick="login()">Log in</span> </p>


    </main>
</body>
</html>
<script>

    let usernameInput = document.getElementById('usernameInput')
    let emailInput = document.getElementById('emailInput')
    let passwordInput = document.getElementById('passwordInput')
    let logIn = document.getElementById('logIn')
    let passwordDiv = document.getElementById('passwordDiv')
    let passwordCharCheck = document.getElementById('passwordCharCheck')
    let termsAndConditionsCheck = document.getElementById('termsAndConditionsCheck')
    
    

    userAccounts = JSON.parse(localStorage.getItem('userAccounts')) || []

    

   function login() {
        window.location.href = "login.html";
    
    }
    function togglePassword() {
        let passwordInput = document.getElementById('passwordInput')
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text'
        } else {
            passwordInput.type = 'password'
        }
    }


    // logIn.addEventListener('click', function() {
    //     window.location.href = "login.html";
    // });
    
    function signUp() {

      let checkemail = userAccounts.find(function(accountObj) {
        return accountObj.email === emailInput.value
    })



        if (usernameInput.value === '' || emailInput.value === '' || passwordInput.value === '' ) {
            alert('All fields are mandatory')
            return
        }
        if (passwordInput.value.length < 8) {
            alert('password less than 8 characters')
            return
        }
        if (termsAndConditionsCheck.checked === false) {
            alert('Terms and conditions not agreed')
            // alert('User signed up')
            return
        }
        if (checkemail) {
        alert('Email or password already exists')
        return
        } 
        

        let account = {
        username: usernameInput.value,
        email: emailInput.value,
        password: passwordInput.value
    }
    userAccounts.push(account)
    saveAccounts()
    console.log(userAccounts);
    
    
    }
    // function checkPassword () {
    //   userAccounts.find(function(accountObj) {
    //     return accountObj.password === passwordInput.value
    // })
    // if (checkPassword) {
    //     alert('Password and username already exist')
    //     return
    // }  
    // }

     
    


    function passwordChar() {

        passwordCharCheck.style.display ='block'
        passwordCharCheck.innerHTML = `Password less must be 8 characters`
        
       if (passwordInput.value.length >= 8) {
        passwordCharCheck.style.color = 'green'
        return
       }
       if (passwordInput.value.length < 8) {
            
            passwordCharCheck.style.color = 'red'
            
        
        }
        
    }

    function saveAccounts() {
        localStorage.setItem('userAccounts', JSON.stringify(userAccounts))
    }
    
    // localStorage.clear()


</script>
